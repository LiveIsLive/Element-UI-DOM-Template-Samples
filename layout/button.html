<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>按钮和tab整合</title>
	<link href="../plugins/vue/element/index.css" rel="stylesheet" />
	<link href="../css/components.css" rel="stylesheet" />
	<script src="../plugins/jQuery/jquery.min.js"></script>
	<script src="../plugins/vue/vue.min.js"></script>
	<script src="../plugins/vue/element/index.js"></script>
	<script src="../js/components.js"></script>
	<script>
		window.onload = function ()
		{
			new Vue({el: '#app'})
		}
	</script>
</head>
<body>
	<div id="app">
		<el-container style="height:100%">
			<el-main style="height:100%;padding:0">
				<tl-tabs>
					<tl-tab-pane label="Google" name="GG">Google</tl-tab-pane>
					<tl-tab-pane label="Bing" name="BB">Bing</tl-tab-pane>
					<tl-tab-pane label="空白" name="Blank">Blank</tl-tab-pane>
				</tl-tabs>
			</el-main>
			<el-footer style="text-align:center;padding-top:10px" height="auto">
				<el-button type="primary">保存</el-button>
			</el-footer>
		</el-container>
	</div>
</body>
</html>
