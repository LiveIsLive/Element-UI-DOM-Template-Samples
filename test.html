	<script>
		window.onload = function ()
		{
			new Vue(
			{
				el: '#app',
				data:
				{
					treeValue: [11],
					treeData:
					[
						{
							id: 1,
							label: 'A',
							children:
							[
								{ id: 11,label: 'AA' },
								{ id: 12,label: 'AB' }
							]
						},
						{
							id: 2,
							label: 'B',
							children:
							[
								{ id:21,label: 'BA' },
								{ id:22,label: 'BB' }
							]
						}
					],
					popoverVisible: false
				}
			})
		}
	</script>
</head>
<body>
	<div id="app">
		<tl-menu-frame>
			<el-submenu index="国内">
				<template slot="title">国内</template>
				<tl-link-menu-item url="http://baidu.com">百度</tl-link-menu-item>
				<tl-link-menu-item url="http://so.com">360</tl-link-menu-item>
			</el-submenu>
			<tl-link-menu-item url="http://g.cn">Google</tl-link-menu-item>
			<tl-link-menu-item url="http://bing.com">Bing</tl-link-menu-item>
		</tl-menu-frame>
<el-container style="height:100%">
	<el-aside width="200px">
		<el-menu default-active="2" style="height:100%">
			<el-submenu index="1">
				<template slot="title">导航一</template>
				<el-menu-item index="1-1">选项1</el-menu-item>
				<el-menu-item index="1-2">选项2</el-menu-item>
			</el-submenu>
			<el-menu-item index="2">
				<i class="el-icon-menu"></i>
				<span slot="title">导航二</span>
			</el-menu-item>
			<el-menu-item index="3" disabled>
				<i class="el-icon-document"></i>
				<span slot="title">导航三</span>
			</el-menu-item>
			<el-menu-item index="4">
				<i class="el-icon-setting"></i>
				<span slot="title">导航四</span>
			</el-menu-item>
		</el-menu>
	</el-aside>
	<el-main>Main</el-main>
</el-container>
