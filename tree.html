<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>常用表单控件</title>
	<link href="plugins/vue/element/index.css" rel="stylesheet" />
	<link href="css/components.css" rel="stylesheet" />
	<script src="plugins/jQuery/jquery.min.js"></script>
	<script src="plugins/vue/vue.min.js"></script>
	<script src="plugins/vue/element/index.js"></script>
	<script src="js/components.js"></script>
	<script>
		window.onload = function ()
		{
			new Vue({
				el: '#app',
				data: {
					tempValues: { checkboxValues:[]},
					treeData:
					[
						{
							id: 1,
							label: '广东',
							children:
							[
								{ id: 11, label: '广州' },
								{ id: 12, label: '深圳' }
							]
						},
						{
							id: 2,
							label: '广西',
							children:
							[
								{ id: 21, label: '北海' },
								{ id: 22, label: '梧州' }
							]
						}
					]
				}
			})
		}
	</script>
</head>
<body>
	<div id="app">
		<p>单选树</p>
		<tl-radio-tree v-model="tempValues.radioTreeValue1" :data="treeData" text-property="label" value-property="id"></tl-radio-tree>
		<div>选中值：{{tempValues.radioTreeValue1}}</div>
		<p>　</p>
		<tl-radio-tree v-model="tempValues.radioTreeValue2" :data="treeData" text-property="label" value-property="id" :can-check-parent="false"></tl-radio-tree>
		<div>选中值：{{tempValues.radioTreeValue2}}</div>

		<p>复选树</p>
		<tl-check-tree v-model="tempValues.checkTreeValue1" :data="treeData" text-property="label" value-property="id"></tl-check-tree>
		<div>选中值：{{tempValues.checkTreeValue1}}</div>

		<p>通过url加载</p>
		<tl-check-tree v-model="tempValues.checkTreeValue2" data-source-url="data/towns.json" text-property="name" value-property="id" children-property="villages"></tl-check-tree>
		<div>选中值：{{tempValues.checkTreeValue2}}</div>

		<p>和下拉框整合</p>
		<tl-radio-tree-dropdown :data="treeData" text-property="label" value-property="id"></tl-radio-tree-dropdown>
		<p>　</p>
		<tl-check-tree-dropdown :data="treeData" text-property="label" value-property="id"></tl-check-tree-dropdown>
		<div style="height:300px"></div>
		<p>Cascader控件也能实现类似功能，可作另一种解决方案参考。</p>
		<a target="_blank" href="https://element-cn.eleme.io/#/zh-CN/component/cascader">https://element-cn.eleme.io/#/zh-CN/component/cascader</a>
	</div>
</body>
</html>
